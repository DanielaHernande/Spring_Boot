<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Document</title>
</head>
<body class="bg-dark">
    <h1 class="text-center fw-bold my-5 text-white">Lista de Coders</h1>

    <div class="container d-flex flex-column aling-items-center">
        <a href="/form" class="btn aling-self-end btn-warning my-5">Crear Coder</a>
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Clan</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="coder : ${listCoders}">
                    <td th:text="${coder.id}"></td>
                    <td th:text="${coder.name}"></td>
                    <td th:text="${coder.age}"></td>
                    <td th:text="${coder.clan}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a href="#" class="btn btn-primary">Editar</a>
                            <a href="#" class="btn btn-danger">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
