<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-dark">

    <h1 class="text-center text-white my-5">Lista de Tareas</h1>

    <div class="container d-flex flex-column align-items-center">
        <a href="/form" class="align-self-end btn btn-warning mb-3">Crear una nueva Tarea</a>
        <table class="table table-stripes table-dark table-hover">

            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha de creacion</th>
                <th scope="col">Hora de creacion</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="task : ${listTasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.dateCreation}"></td>
                <td th:text="${task.hourCreation}"></td>
                <td th:text="${task.state}">ooooiiuuyytt</td>
              </tr>
              <tr>
            </tbody>

          </table>
    </div>
</body>
</html>
